<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body{
    margin:0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fecfef);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    overflow:hidden;
}

.container{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    padding:40px;
    border-radius:20px;
    box-shadow:0 10px 40px rgba(0,0,0,0.2);
}

h1{
    font-size:2.5em;
}

button{
    margin-top:20px;
    padding:15px 30px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4d6d;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

#message{
    margin-top:25px;
    font-size:22px;
    min-height:60px;
}

.heart{
    position:absolute;
    color:white;
    animation:float 8s linear infinite;
    font-size:20px;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>

</head>

<body>

<div class="container">
    <h1>Hi Love ❤️</h1>
    <p>Tap the button whenever you need a reminder</p>

```
<button onclick="generate()">Why I Appreciate You</button>

<div id="message"></div>
```

</div>

<script>
const messages = [
"You're the calm in my chaos.",
"You make ordinary days feel special.",
"I love how safe I feel with you.",
"You listen to me even when I ramble.",
"You remember little things about me.",
"Life feels lighter with you in it.",
"You make me laugh when I don’t want to smile.",
"I admire how kind you are to people.",
"You’re my favorite notification.",
"Home feels like wherever you are.",
"I trust you more than anyone.",
"You make me feel chosen every day."
];

function generate(){
    const random = messages[Math.floor(Math.random()*messages.length)];
    document.getElementById("message").innerText = random;
}

function hearts(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText="❤️";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
}
setInterval(hearts,300);
</script>

</body>
</html>
